<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito</title>
    <link rel="stylesheet" href="carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-section container">
            <img class="logo" src="./imagenes/logo.png.jpg" alt="">
            <div>
                <img onmouseover="showCart(this)" class="cart" src="./imagenes/cart.png.jpg" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                </div>
                <h2>Total: <strong class="price-total">0</strong> $</h2>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products">
            <div class="carts">
                <div>
                    <img src="./imagenes/Huarache.jpeg" alt="">
                    <p><span>80</span>USD</p>
                </div>
                <p class="title"> Nike Air Huarache </p>
                <a href="" data-id="4" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./imagenes/XXXVILOW.png.jpeg" alt="">
                    <p><span>250</span>USD</p>
                </div>
                <p class="title"> Air Jordan XXXVI Low </p>
                <a href="" data-id="7" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./imagenes/CourtVisionLow.jpeg" alt="">
                    <p><span>65</span>USD</p>
                </div>
                <p class="title"> Nike Court Vision Low Next Nature </p>
                <a href="" data-id="8" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./imagenes/Dunkretro.jpeg" alt="">
                    <p><span>125</span>USD</p>
                </div>
                <p class="title"> Nike Dunk High Retro </p>
                <a href="" data-id="9" class="btn-add-cart">add to cart</a>
            </div>
        </div>
    </section>
    <script>
        function showCart(x){
            document.getElementById("products-id").style.display = "block";
        }
        function closeBtn(){
             document.getElementById("products-id").style.display = "none";
        }

    </script>
    <script src="./carrito.js" ></script>
</body>
</html>
